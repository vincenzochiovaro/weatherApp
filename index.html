<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Vincenzo Weather App</title>
</head>

<body>
    <div class="location">
        <h1 class="location-timezone">Hello World</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/4052/4052984.png" alt="">
    </div>

    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">-999</h2>
            <span>C</span>
        </div>
        <div class="temperature-description">SUUPER COLD</div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
